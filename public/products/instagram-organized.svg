<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="igGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCAF45;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#E4405F;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes slideUp { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
      @keyframes tick { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
      .slideUp { animation: slideUp 1s ease-out; }
      .tick { animation: tick 0.5s ease-out; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#igGrad4)"/>
  
  <!-- Stats -->
  <g class="slideUp">
    <rect x="100" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="110" y="185" font-family="Arial" font-size="32" fill="#E4405F" font-weight="bold">80%</text>
    <text x="110" y="210" font-family="Arial" font-size="14" fill="#6B7280">Handled by AI</text>
    <text x="110" y="230" font-family="Arial" font-size="14" fill="#6B7280">20% to humans</text>
  </g>
  
  <g class="slideUp" style="animation-delay: 0.2s;">
    <rect x="310" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="320" y="185" font-family="Arial" font-size="32" fill="#10B981" font-weight="bold">50%</text>
    <text x="320" y="210" font-family="Arial" font-size="14" fill="#6B7280">Workload</text>
    <text x="320" y="230" font-family="Arial" font-size="14" fill="#6B7280">Reduction</text>
  </g>
  
  <g class="slideUp" style="animation-delay: 0.4s;">
    <rect x="520" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="530" y="185" font-family="Arial" font-size="32" fill="#3B82F6" font-weight="bold">24/7</text>
    <text x="530" y="210" font-family="Arial" font-size="14" fill="#6B7280">Available</text>
    <text x="530" y="230" font-family="Arial" font-size="14" fill="#6B7280">No breaks</text>
  </g>
  
  <!-- Team workload visualization -->
  <g>
    <rect x="150" y="350" width="500" height="150" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="160" y="380" font-family="Arial" font-size="16" fill="#1F2937" font-weight="bold">Team Workload Distribution</text>
    
    <!-- Before -->
    <text x="160" y="410" font-family="Arial" font-size="12" fill="#6B7280">Before:</text>
    <rect x="160" y="420" width="200" height="20" rx="10" fill="#EF4444"/>
    <text x="370" y="435" font-family="Arial" font-size="12" fill="#1F2937">100% manual</text>
    
    <!-- After -->
    <text x="160" y="460" font-family="Arial" font-size="12" fill="#6B7280">After:</text>
    <rect x="160" y="470" width="40" height="20" rx="10" fill="#10B981"/>
    <rect x="210" y="470" width="160" height="20" rx="10" fill="#3B82F6"/>
    <text x="380" y="485" font-family="Arial" font-size="12" fill="#1F2937">20% manual, 80% AI</text>
    
    <g class="tick" style="animation-delay: 0.5s;">
      <circle cx="600" cy="480" r="20" fill="#10B981"/>
      <path d="M 595 480 L 600 485 L 605 475" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>
</svg>



