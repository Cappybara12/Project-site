<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emailGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes bounce { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
      @keyframes scale { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
      @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
      .bounce { animation: bounce 2s ease-in-out infinite; }
      .scale { animation: scale 2s ease-in-out infinite; }
      .fade1 { animation: fadeIn 1s ease-out; }
      .fade2 { animation: fadeIn 1.5s ease-out 0.3s both; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#emailGrad2)"/>
  
  <!-- Incoming email -->
  <g class="fade1">
    <rect x="100" y="150" width="200" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" class="bounce"/>
    <rect x="110" y="160" width="180" height="20" rx="5" fill="#4285F4"/>
    <text x="120" y="175" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">New Email</text>
    <text x="110" y="200" font-family="Arial" font-size="11" fill="#1F2937">Subject: Product...</text>
    <text x="110" y="220" font-family="Arial" font-size="11" fill="#6B7280">From: customer@...</text>
    <text x="110" y="240" font-family="Arial" font-size="11" fill="#6B7280">Content: I want...</text>
    <text x="110" y="260" font-family="Arial" font-size="10" fill="#8B5CF6" font-weight="bold">â†’ Analyzing...</text>
  </g>
  
  <!-- Classified emails -->
  <g class="fade2">
    <rect x="400" y="100" width="180" height="100" rx="15" fill="#FFFFFF" stroke="#EF4444" stroke-width="2"/>
    <rect x="410" y="110" width="160" height="20" rx="5" fill="#EF4444"/>
    <text x="420" y="125" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Sales</text>
    <text x="420" y="150" font-family="Arial" font-size="11" fill="#1F2937">3 emails</text>
    <text x="420" y="170" font-family="Arial" font-size="11" fill="#1F2937">High priority</text>
  </g>
  
  <g class="fade2" style="animation-delay: 0.2s;">
    <rect x="400" y="220" width="180" height="100" rx="15" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
    <rect x="410" y="230" width="160" height="20" rx="5" fill="#3B82F6"/>
    <text x="420" y="245" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Support</text>
    <text x="420" y="270" font-family="Arial" font-size="11" fill="#1F2937">5 emails</text>
    <text x="420" y="290" font-family="Arial" font-size="11" fill="#1F2937">Medium priority</text>
  </g>
  
  <g class="fade2" style="animation-delay: 0.4s;">
    <rect x="400" y="340" width="180" height="100" rx="15" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
    <rect x="410" y="350" width="160" height="20" rx="5" fill="#10B981"/>
    <text x="420" y="365" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Billing</text>
    <text x="420" y="390" font-family="Arial" font-size="11" fill="#1F2937">2 emails</text>
    <text x="420" y="410" font-family="Arial" font-size="11" fill="#1F2937">Low priority</text>
  </g>
  
  <!-- Arrow -->
  <g class="bounce">
    <path d="M 320 210 L 400 150" stroke="#8B5CF6" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 320 210 L 400 250" stroke="#8B5CF6" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 320 210 L 400 350" stroke="#8B5CF6" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Checkmark -->
  <g class="scale" style="animation-delay: 1s;">
    <circle cx="650" cy="300" r="40" fill="#10B981" opacity="0.2"/>
    <circle cx="650" cy="300" r="30" fill="#10B981"/>
    <path d="M 640 300 L 648 308 L 660 290" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>



