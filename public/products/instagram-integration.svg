<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="igGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#833AB4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#E4405F;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes connect { 0% { stroke-dashoffset: 0; } 100% { stroke-dashoffset: 20; } }
      @keyframes glow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
      @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .connect { animation: connect 2s linear infinite; }
      .glow { animation: glow 2s ease-in-out infinite; }
      .rotate { animation: rotate 3s linear infinite; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#igGrad3)"/>
  
  <!-- Instagram icon -->
  <g>
    <rect x="100" y="200" width="120" height="120" rx="30" fill="url(#igGrad3)" class="glow"/>
    <circle cx="160" cy="260" r="30" fill="#FFFFFF"/>
    <circle cx="160" cy="260" r="20" fill="none" stroke="#E4405F" stroke-width="3"/>
    <circle cx="180" cy="240" r="8" fill="#E4405F"/>
  </g>
  
  <!-- Ecommerce platform -->
  <rect x="500" y="100" width="200" height="180" rx="10" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="510" y="110" width="180" height="20" rx="5" fill="#8B5CF6"/>
  <rect x="510" y="140" width="80" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="165" width="80" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="190" width="80" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="215" width="100" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="240" width="60" height="15" rx="3" fill="#E5E7EB"/>
  <text x="520" y="125" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Ecommerce</text>
  
  <!-- CRM -->
  <rect x="500" y="320" width="200" height="180" rx="10" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <rect x="510" y="330" width="180" height="20" rx="5" fill="#3B82F6"/>
  <rect x="510" y="360" width="60" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="580" y="360" width="60" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="385" width="180" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="410" width="100" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="435" width="120" height="15" rx="3" fill="#E5E7EB"/>
  <text x="520" y="345" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">CRM</text>
  
  <!-- Inventory -->
  <rect x="500" y="540" width="200" height="50" rx="10" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <ellipse cx="600" cy="515" rx="80" ry="10" fill="#10B981"/>
  <text x="520" y="570" font-family="Arial" font-size="12" fill="#1F2937" font-weight="bold">Inventory System</text>
  
  <!-- Connection lines -->
  <path d="M 220 260 L 500 190" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-dasharray="10,5" class="connect"/>
  <path d="M 220 260 L 500 410" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="10,5" class="connect" style="animation-delay: 0.5s;"/>
  <path d="M 220 260 L 500 565" stroke="#10B981" stroke-width="3" fill="none" stroke-dasharray="10,5" class="connect" style="animation-delay: 1s;"/>
  
  <!-- Central hub -->
  <g class="rotate">
    <circle cx="220" cy="260" r="30" fill="#E4405F" opacity="0.3"/>
    <circle cx="220" cy="260" r="20" fill="#E4405F"/>
    <circle cx="220" cy="260" r="10" fill="#FFFFFF"/>
  </g>
</svg>
