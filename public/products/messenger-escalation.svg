<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="msgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0084FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes slideUp { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
      @keyframes tick { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
      .slideUp { animation: slideUp 1s ease-out; }
      .tick { animation: tick 0.5s ease-out; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#msgGrad4)"/>
  
  <!-- AI handled -->
  <g class="slideUp">
    <rect x="100" y="150" width="250" height="180" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="150" cy="220" r="40" fill="#0084FF" opacity="0.2"/>
    <circle cx="150" cy="220" r="30" fill="#0084FF"/>
    <text x="140" y="230" font-family="Arial" font-size="20" fill="#FFFFFF" font-weight="bold">AI</text>
    <text x="110" y="270" font-family="Arial" font-size="24" fill="#1F2937" font-weight="bold">70%</text>
    <text x="110" y="295" font-family="Arial" font-size="14" fill="#6B7280">Auto-resolved</text>
    <text x="110" y="315" font-family="Arial" font-size="14" fill="#6B7280">No escalation</text>
  </g>
  
  <!-- Human handled -->
  <g class="slideUp" style="animation-delay: 0.2s;">
    <rect x="400" y="150" width="250" height="180" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="450" cy="220" r="40" fill="#10B981" opacity="0.2"/>
    <circle cx="450" cy="220" r="30" fill="#10B981"/>
    <path d="M 440 210 L 450 220 L 460 210" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="440" y="270" font-family="Arial" font-size="24" fill="#1F2937" font-weight="bold">30%</text>
    <text x="410" y="295" font-family="Arial" font-size="14" fill="#6B7280">Complex cases</text>
    <text x="410" y="315" font-family="Arial" font-size="14" fill="#6B7280">Human agent</text>
  </g>
  
  <!-- Flow diagram -->
  <g>
    <rect x="150" y="400" width="500" height="150" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="160" y="430" font-family="Arial" font-size="16" fill="#1F2937" font-weight="bold">Request Flow</text>
    
    <!-- Steps -->
    <g class="tick">
      <circle cx="200" cy="480" r="20" fill="#0084FF"/>
      <text x="195" y="485" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">1</text>
      <text x="180" y="510" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Receive</text>
    </g>
    
    <line x1="240" y1="480" x2="300" y2="480" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="tick" style="animation-delay: 0.2s;">
      <circle cx="350" cy="480" r="20" fill="#0084FF"/>
      <text x="345" y="485" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">AI</text>
      <text x="330" y="510" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Process</text>
    </g>
    
    <line x1="390" y1="480" x2="450" y2="480" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="tick" style="animation-delay: 0.4s;">
      <circle cx="500" cy="480" r="20" fill="#10B981"/>
      <path d="M 495 480 L 500 485 L 505 475" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="490" y="510" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Resolve</text>
    </g>
    
    <line x1="540" y1="480" x2="600" y2="480" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="tick" style="animation-delay: 0.6s;">
      <circle cx="650" cy="480" r="20" fill="#10B981"/>
      <text x="645" y="485" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">âœ“</text>
      <text x="640" y="510" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Complete</text>
    </g>
  </g>
</svg>
