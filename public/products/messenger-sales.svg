<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="msgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0084FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes bounce { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
      @keyframes scale { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
      @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
      .bounce { animation: bounce 2s ease-in-out infinite; }
      .scale { animation: scale 2s ease-in-out infinite; }
      .fade1 { animation: fadeIn 1s ease-out; }
      .fade2 { animation: fadeIn 1.5s ease-out 0.3s both; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#msgGrad2)"/>
  
  <!-- Product card -->
  <g class="fade1">
    <rect x="150" y="150" width="200" height="250" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" class="bounce"/>
    <rect x="160" y="160" width="180" height="140" rx="10" fill="#F3F4F6"/>
    <rect x="160" y="310" width="120" height="15" rx="5" fill="#E5E7EB"/>
    <rect x="160" y="335" width="100" height="15" rx="5" fill="#E5E7EB"/>
    <text x="160" y="370" font-family="Arial" font-size="16" fill="#1F2937" font-weight="bold">Premium Item</text>
    <text x="160" y="390" font-family="Arial" font-size="18" fill="#0084FF" font-weight="bold">$149.99</text>
  </g>
  
  <!-- Chat with recommendation -->
  <g class="fade2">
    <rect x="400" y="180" width="320" height="180" rx="25" fill="#0084FF" opacity="0.1"/>
    <rect x="410" y="190" width="300" height="160" rx="20" fill="#FFFFFF" stroke="#0084FF" stroke-width="2"/>
    <text x="425" y="215" font-family="Arial" font-size="14" fill="#1F2937" font-weight="bold">Recommended Product:</text>
    <text x="425" y="240" font-family="Arial" font-size="12" fill="#6B7280">• Premium Item - $149.99</text>
    <text x="425" y="260" font-family="Arial" font-size="12" fill="#6B7280">• In stock • Free shipping</text>
    <text x="425" y="280" font-family="Arial" font-size="12" fill="#6B7280">• Detailed specs available</text>
    <text x="425" y="310" font-family="Arial" font-size="14" fill="#0084FF" font-weight="bold">Would you like to purchase? →</text>
    <rect x="425" y="320" width="100" height="20" rx="10" fill="#0084FF"/>
    <text x="450" y="335" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Yes, buy now</text>
  </g>
  
  <!-- Shopping cart -->
  <g class="scale" style="animation-delay: 1s;">
    <rect x="500" y="400" width="150" height="100" rx="15" fill="#10B981"/>
    <path d="M 530 420 L 530 440 L 620 440 L 620 420 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 545 440 L 545 460 L 605 460 L 605 440 Z" fill="#FFFFFF" opacity="0.9"/>
    <text x="550" y="480" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Added!</text>
  </g>
  
  <!-- Arrow -->
  <g class="bounce">
    <path d="M 360 275 L 400 275" stroke="#0084FF" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 395 270 L 400 275 L 395 280" stroke="#0084FF" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>



