<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="callGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes connect { 0% { stroke-dashoffset: 0; } 100% { stroke-dashoffset: 20; } }
      @keyframes glow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
      @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .connect { animation: connect 2s linear infinite; }
      .glow { animation: glow 2s ease-in-out infinite; }
      .rotate { animation: rotate 3s linear infinite; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#callGrad3)"/>
  
  <!-- Phone icon -->
  <g>
    <rect x="100" y="180" width="120" height="200" rx="20" fill="#10B981" class="glow"/>
    <rect x="120" y="200" width="80" height="160" rx="10" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="160" cy="280" r="15" fill="#FFFFFF"/>
  </g>
  
  <!-- Database -->
  <rect x="500" y="100" width="200" height="150" rx="10" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <ellipse cx="600" cy="110" rx="80" ry="10" fill="#3B82F6"/>
  <rect x="510" y="120" width="180" height="110" rx="5" fill="#F3F4F6"/>
  <rect x="520" y="130" width="80" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="520" y="155" width="80" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="520" y="180" width="80" height="15" rx="3" fill="#E5E7EB"/>
  <text x="520" y="210" font-family="Arial" font-size="12" fill="#1F2937" font-weight="bold">Database</text>
  
  <!-- CRM -->
  <rect x="500" y="300" width="200" height="150" rx="10" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="510" y="310" width="180" height="20" rx="5" fill="#8B5CF6"/>
  <rect x="510" y="340" width="60" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="580" y="340" width="60" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="365" width="180" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="390" width="100" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="510" y="415" width="120" height="15" rx="3" fill="#E5E7EB"/>
  <text x="520" y="325" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">CRM</text>
  
  <!-- ERP -->
  <rect x="500" y="500" width="200" height="80" rx="10" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <ellipse cx="600" cy="510" rx="80" ry="10" fill="#10B981"/>
  <text x="520" y="570" font-family="Arial" font-size="12" fill="#1F2937" font-weight="bold">ERP System</text>
  
  <!-- Connection lines -->
  <path d="M 220 280 L 500 175" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="10,5" class="connect"/>
  <path d="M 220 280 L 500 375" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-dasharray="10,5" class="connect" style="animation-delay: 0.5s;"/>
  <path d="M 220 280 L 500 540" stroke="#10B981" stroke-width="3" fill="none" stroke-dasharray="10,5" class="connect" style="animation-delay: 1s;"/>
  
  <!-- Central hub -->
  <g class="rotate">
    <circle cx="220" cy="280" r="30" fill="#10B981" opacity="0.3"/>
    <circle cx="220" cy="280" r="20" fill="#10B981"/>
    <circle cx="220" cy="280" r="10" fill="#FFFFFF"/>
  </g>
</svg>

