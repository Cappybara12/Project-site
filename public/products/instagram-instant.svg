<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="igGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E4405F;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#FCAF45;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#833AB4;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
      @keyframes slideIn { 0% { transform: translateX(-30px); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
      .float { animation: float 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
      .slide1 { animation: slideIn 0.8s ease-out; }
      .slide2 { animation: slideIn 1s ease-out 0.3s both; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#igGrad1)"/>
  
  <!-- Instagram phone mockup -->
  <g class="float">
    <rect x="200" y="80" width="400" height="480" rx="50" fill="#1F2937" stroke="#374151" stroke-width="3"/>
    <rect x="220" y="100" width="360" height="440" rx="30" fill="#FFFFFF"/>
    
    <!-- Instagram header -->
    <rect x="220" y="100" width="360" height="60" fill="#FFFFFF"/>
    <circle cx="280" cy="130" r="20" fill="url(#igGrad1)"/>
    <rect x="310" y="120" width="100" height="20" rx="5" fill="#E5E7EB"/>
    
    <!-- Post with comments -->
    <rect x="240" y="180" width="320" height="200" rx="10" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="240" y="180" width="320" height="200" rx="10" fill="#F3F4F6"/>
    <circle cx="270" cy="210" r="15" fill="#E4405F"/>
    <rect x="290" y="200" width="80" height="20" rx="5" fill="#E5E7EB"/>
    <rect x="240" y="230" width="320" height="120" rx="5" fill="#FFFFFF"/>
    
    <!-- Comment bubbles -->
    <g class="slide1">
      <rect x="250" y="320" width="140" height="40" rx="20" fill="#E5E7EB"/>
      <text x="260" y="345" font-family="Arial" font-size="12" fill="#1F2937">Love this! ðŸ’•</text>
    </g>
    
    <g class="slide2">
      <rect x="410" y="320" width="130" height="40" rx="20" fill="#E4405F" opacity="0.1"/>
      <text x="420" y="345" font-family="Arial" font-size="12" fill="#E4405F">Available?</text>
    </g>
    
    <!-- DM notification -->
    <g class="pulse">
      <rect x="240" y="400" width="320" height="60" rx="15" fill="#E4405F"/>
      <circle cx="270" cy="430" r="15" fill="#FFFFFF"/>
      <text x="295" y="435" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">New Message</text>
      <text x="295" y="450" font-family="Arial" font-size="11" fill="#FFFFFF" opacity="0.9">AI Agent replied instantly</text>
    </g>
  </g>
  
  <!-- Speed indicator -->
  <g class="pulse">
    <circle cx="650" cy="250" r="50" fill="#10B981" opacity="0.2"/>
    <circle cx="650" cy="250" r="35" fill="#10B981"/>
    <text x="630" y="260" font-family="Arial" font-size="20" fill="#FFFFFF" font-weight="bold">âš¡</text>
    <text x="620" y="300" font-family="Arial" font-size="14" fill="#10B981" font-weight="bold">Instant</text>
  </g>
</svg>



