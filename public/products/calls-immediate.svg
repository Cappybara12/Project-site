<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="callGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
      @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } }
      @keyframes ring { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
      .float { animation: float 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
      .ring { animation: ring 2s ease-out infinite; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#callGrad1)"/>
  
  <!-- Phone -->
  <g class="float">
    <rect x="300" y="150" width="200" height="350" rx="50" fill="#1F2937" stroke="#374151" stroke-width="3"/>
    <rect x="320" y="170" width="160" height="310" rx="30" fill="#FFFFFF"/>
    
    <!-- Screen -->
    <rect x="330" y="200" width="140" height="200" rx="15" fill="#F9FAFB"/>
    
    <!-- Call interface -->
    <circle cx="400" cy="280" r="40" fill="#10B981" class="pulse"/>
    <path d="M 390 270 L 400 280 L 390 290" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="380" y="340" font-family="Arial" font-size="12" fill="#1F2937" text-anchor="middle">AI Agent</text>
    <text x="380" y="360" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">Connected</text>
    
    <!-- Call controls -->
    <circle cx="360" cy="450" r="20" fill="#EF4444"/>
    <circle cx="400" cy="450" r="20" fill="#10B981"/>
    <circle cx="440" cy="450" r="20" fill="#6B7280"/>
  </g>
  
  <!-- Ripple effect -->
  <g class="ring">
    <circle cx="400" cy="280" r="60" fill="#10B981" opacity="0.3"/>
  </g>
  <g class="ring" style="animation-delay: 0.5s;">
    <circle cx="400" cy="280" r="60" fill="#10B981" opacity="0.2"/>
  </g>
  
  <!-- Clock -->
  <g class="pulse" style="animation-delay: 1s;">
    <circle cx="650" cy="250" r="50" fill="#10B981" opacity="0.2"/>
    <circle cx="650" cy="250" r="35" fill="#10B981"/>
    <line x1="650" y1="250" x2="650" y2="230" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="650" y1="250" x2="665" y2="250" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <text x="620" y="310" font-family="Arial" font-size="14" fill="#10B981" font-weight="bold">24/7</text>
  </g>
  
  <!-- Sound waves -->
  <g class="pulse">
    <path d="M 150 300 Q 170 280 190 300" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 150 320 Q 170 300 190 320" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 150 340 Q 170 320 190 340" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>



