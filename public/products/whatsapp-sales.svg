<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="salesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes bounce {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      @keyframes scale {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .bounce { animation: bounce 2s ease-in-out infinite; }
      .scale { animation: scale 2s ease-in-out infinite; }
      .fade1 { animation: fadeIn 1s ease-out; }
      .fade2 { animation: fadeIn 1.5s ease-out 0.3s both; }
    </style>
  </defs>
  
  <rect width="800" height="600" fill="url(#salesGrad)"/>
  
  <!-- Product cards -->
  <g class="fade1">
    <rect x="150" y="150" width="180" height="220" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" class="bounce"/>
    <rect x="160" y="160" width="160" height="120" rx="10" fill="#F3F4F6"/>
    <rect x="160" y="290" width="160" height="15" rx="5" fill="#E5E7EB"/>
    <rect x="160" y="315" width="100" height="15" rx="5" fill="#E5E7EB"/>
    <circle cx="300" cy="200" r="20" fill="#10B981" class="scale"/>
    <text x="280" y="205" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">$</text>
    <text x="160" y="350" font-family="Arial" font-size="14" fill="#1F2937" font-weight="bold">Product A</text>
  </g>
  
  <g class="fade2">
    <rect x="400" y="150" width="180" height="220" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" class="bounce" style="animation-delay: 0.5s;">
      <rect x="410" y="160" width="160" height="120" rx="10" fill="#F3F4F6"/>
      <rect x="410" y="290" width="160" height="15" rx="5" fill="#E5E7EB"/>
      <rect x="410" y="315" width="100" height="15" rx="5" fill="#E5E7EB"/>
      <circle cx="550" cy="200" r="20" fill="#10B981" class="scale" style="animation-delay: 0.5s;">
        <text x="530" y="205" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">$</text>
      </circle>
      <text x="410" y="350" font-family="Arial" font-size="14" fill="#1F2937" font-weight="bold">Product B</text>
    </rect>
  </g>
  
  <!-- Shopping cart -->
  <g class="scale" style="animation-delay: 1s;">
    <rect x="300" y="400" width="200" height="80" rx="15" fill="#6366F1"/>
    <circle cx="320" cy="440" r="15" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 320 430 L 320 450 M 315 440 L 325 440" stroke="#6366F1" stroke-width="2"/>
    <text x="350" y="445" font-family="Arial" font-size="18" fill="#FFFFFF" font-weight="bold">Add to Cart</text>
    <path d="M 480 440 L 500 420 L 500 460 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Recommendation arrow -->
  <g class="bounce">
    <path d="M 350 300 L 380 300" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 375 295 L 380 300 L 375 305" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="355" y="295" font-family="Arial" font-size="12" fill="#8B5CF6" font-weight="bold">Recommended</text>
  </g>
  
  <!-- Checkmark success -->
  <g class="scale" style="animation-delay: 1.5s;">
    <circle cx="650" cy="300" r="40" fill="#10B981" opacity="0.2"/>
    <circle cx="650" cy="300" r="30" fill="#10B981"/>
    <path d="M 640 300 L 648 308 L 660 290" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>



