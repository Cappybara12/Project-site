<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes slideIn {
        0% { transform: translateX(-20px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .float { animation: float 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
      .slide1 { animation: slideIn 0.8s ease-out; }
      .slide2 { animation: slideIn 1s ease-out 0.2s both; }
      .slide3 { animation: slideIn 1.2s ease-out 0.4s both; }
    </style>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- WhatsApp phone mockup -->
  <g class="float">
    <rect x="250" y="100" width="300" height="500" rx="40" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <rect x="270" y="120" width="260" height="460" rx="20" fill="#FFFFFF"/>
    
    <!-- Header -->
    <rect x="270" y="120" width="260" height="60" fill="#25D366"/>
    <circle cx="300" cy="150" r="15" fill="#FFFFFF"/>
    <rect x="320" y="140" width="80" height="20" rx="5" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Chat bubbles -->
    <g class="slide1">
      <rect x="280" y="200" width="180" height="50" rx="20" fill="#DCF8C6"/>
      <text x="290" y="230" font-family="Arial" font-size="14" fill="#000000">Hello! How can I help?</text>
    </g>
    
    <g class="slide2">
      <rect x="340" y="270" width="160" height="50" rx="20" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <text x="350" y="300" font-family="Arial" font-size="14" fill="#000000">I need product info</text>
    </g>
    
    <g class="slide3">
      <rect x="280" y="340" width="200" height="60" rx="20" fill="#DCF8C6"/>
      <text x="290" y="365" font-family="Arial" font-size="14" fill="#000000">Here's what you need...</text>
      <text x="290" y="385" font-family="Arial" font-size="14" fill="#000000">Available 24/7!</text>
    </g>
    
    <!-- Typing indicator -->
    <g class="pulse">
      <circle cx="300" cy="420" r="4" fill="#999999"/>
      <circle cx="310" cy="420" r="4" fill="#999999"/>
      <circle cx="320" cy="420" r="4" fill="#999999"/>
    </g>
  </g>
  
  <!-- AI icon with glow -->
  <g class="pulse">
    <circle cx="650" cy="200" r="40" fill="#4F46E5" opacity="0.2"/>
    <circle cx="650" cy="200" r="30" fill="#6366F1"/>
    <path d="M 640 195 L 650 205 L 660 195" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 640 210 L 650 200 L 660 210" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Clock icon -->
  <g class="float" style="animation-delay: 1s;">
    <circle cx="150" cy="200" r="30" fill="#10B981" opacity="0.2"/>
    <circle cx="150" cy="200" r="25" fill="#10B981"/>
    <line x1="150" y1="200" x2="150" y2="185" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="150" y1="200" x2="160" y2="200" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
