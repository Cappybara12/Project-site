<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="opGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes slideUp {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes tick {
        0% { transform: scale(0); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .slideUp { animation: slideUp 1s ease-out; }
      .tick { animation: tick 0.5s ease-out; }
    </style>
  </defs>
  
  <rect width="800" height="600" fill="url(#opGrad)"/>
  
  <!-- Dashboard/Stats cards -->
  <g class="slideUp">
    <rect x="100" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="130" cy="190" r="25" fill="#10B981" opacity="0.2"/>
    <circle cx="130" cy="190" r="15" fill="#10B981"/>
    <text x="160" y="195" font-family="Arial" font-size="24" fill="#1F2937" font-weight="bold">40%</text>
    <text x="110" y="220" font-family="Arial" font-size="14" fill="#6B7280">Time Saved</text>
  </g>
  
  <g class="slideUp" style="animation-delay: 0.2s;">
    <rect x="310" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="340" cy="190" r="25" fill="#3B82F6" opacity="0.2"/>
    <circle cx="340" cy="190" r="15" fill="#3B82F6"/>
    <text x="370" y="195" font-family="Arial" font-size="24" fill="#1F2937" font-weight="bold">3x</text>
    <text x="320" y="220" font-family="Arial" font-size="14" fill="#6B7280">Faster Response</text>
  </g>
  
  <g class="slideUp" style="animation-delay: 0.4s;">
    <rect x="520" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="550" cy="190" r="25" fill="#8B5CF6" opacity="0.2"/>
    <circle cx="550" cy="190" r="15" fill="#8B5CF6"/>
    <text x="580" y="195" font-family="Arial" font-size="24" fill="#1F2937" font-weight="bold">25%</text>
    <text x="530" y="220" font-family="Arial" font-size="14" fill="#6B7280">More Conversions</text>
  </g>
  
  <!-- Process flow -->
  <g>
    <rect x="150" y="350" width="500" height="150" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Steps -->
    <g class="tick">
      <circle cx="200" cy="425" r="20" fill="#10B981"/>
      <path d="M 195 425 L 200 430 L 205 420" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="200" y="460" font-family="Arial" font-size="12" fill="#1F2937" text-anchor="middle">Receive</text>
    </g>
    
    <line x1="240" y1="425" x2="300" y2="425" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="tick" style="animation-delay: 0.2s;">
      <circle cx="350" cy="425" r="20" fill="#3B82F6"/>
      <path d="M 345 425 L 350 430 L 355 420" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="350" y="460" font-family="Arial" font-size="12" fill="#1F2937" text-anchor="middle">Process</text>
    </g>
    
    <line x1="390" y1="425" x2="450" y2="425" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="tick" style="animation-delay: 0.4s;">
      <circle cx="500" cy="425" r="20" fill="#8B5CF6"/>
      <path d="M 495 425 L 500 430 L 505 420" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="500" y="460" font-family="Arial" font-size="12" fill="#1F2937" text-anchor="middle">Respond</text>
    </g>
    
    <line x1="540" y1="425" x2="600" y2="425" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="tick" style="animation-delay: 0.6s;">
      <circle cx="650" cy="425" r="20" fill="#10B981"/>
      <path d="M 645 425 L 650 430 L 655 420" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="650" y="460" font-family="Arial" font-size="12" fill="#1F2937" text-anchor="middle">Complete</text>
    </g>
  </g>
</svg>



