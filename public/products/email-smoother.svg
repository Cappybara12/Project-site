<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emailGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34A853;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4285F4;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes slideUp { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
      @keyframes tick { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
      .slideUp { animation: slideUp 1s ease-out; }
      .tick { animation: tick 0.5s ease-out; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#emailGrad4)"/>
  
  <!-- Performance metrics -->
  <g class="slideUp">
    <rect x="100" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="110" y="185" font-family="Arial" font-size="32" fill="#34A853" font-weight="bold">5x</text>
    <text x="110" y="210" font-family="Arial" font-size="14" fill="#6B7280">Faster</text>
    <text x="110" y="230" font-family="Arial" font-size="14" fill="#6B7280">Processing</text>
  </g>
  
  <g class="slideUp" style="animation-delay: 0.2s;">
    <rect x="310" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="320" y="185" font-family="Arial" font-size="32" fill="#4285F4" font-weight="bold">60%</text>
    <text x="320" y="210" font-family="Arial" font-size="14" fill="#6B7280">Time Saved</text>
    <text x="320" y="230" font-family="Arial" font-size="14" fill="#6B7280">On emails</text>
  </g>
  
  <g class="slideUp" style="animation-delay: 0.4s;">
    <rect x="520" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="530" y="185" font-family="Arial" font-size="32" fill="#10B981" font-weight="bold">70%</text>
    <text x="530" y="210" font-family="Arial" font-size="14" fill="#6B7280">Better</text>
    <text x="530" y="230" font-family="Arial" font-size="14" fill="#6B7280">Organization</text>
  </g>
  
  <!-- Smooth flow -->
  <g>
    <rect x="150" y="350" width="500" height="150" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="160" y="380" font-family="Arial" font-size="16" fill="#1F2937" font-weight="bold">Email Processing Flow</text>
    
    <!-- Steps -->
    <g class="tick">
      <circle cx="200" cy="440" r="20" fill="#4285F4"/>
      <text x="195" y="445" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">1</text>
      <text x="180" y="470" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Receive</text>
    </g>
    
    <line x1="240" y1="440" x2="300" y2="440" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="tick" style="animation-delay: 0.2s;">
      <circle cx="350" cy="440" r="20" fill="#34A853"/>
      <text x="345" y="445" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">AI</text>
      <text x="330" y="470" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Analyze</text>
    </g>
    
    <line x1="390" y1="440" x2="450" y2="440" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="tick" style="animation-delay: 0.4s;">
      <circle cx="500" cy="440" r="20" fill="#10B981"/>
      <path d="M 495 440 L 500 445 L 505 435" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="490" y="470" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Respond</text>
    </g>
    
    <line x1="540" y1="440" x2="600" y2="440" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="tick" style="animation-delay: 0.6s;">
      <circle cx="650" cy="440" r="20" fill="#10B981"/>
      <text x="645" y="445" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">âœ“</text>
      <text x="640" y="470" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Complete</text>
    </g>
  </g>
</svg>



