<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="igGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E4405F;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FCAF45;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes bounce { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
      @keyframes scale { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
      @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
      .bounce { animation: bounce 2s ease-in-out infinite; }
      .scale { animation: scale 2s ease-in-out infinite; }
      .fade1 { animation: fadeIn 1s ease-out; }
      .fade2 { animation: fadeIn 1.5s ease-out 0.3s both; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#igGrad2)"/>
  
  <!-- Product showcase -->
  <g class="fade1">
    <rect x="100" y="150" width="200" height="250" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" class="bounce"/>
    <rect x="110" y="160" width="180" height="150" rx="10" fill="#F3F4F6"/>
    <rect x="110" y="320" width="100" height="15" rx="5" fill="#E5E7EB"/>
    <rect x="110" y="345" width="80" height="15" rx="5" fill="#E5E7EB"/>
    <text x="110" y="380" font-family="Arial" font-size="16" fill="#1F2937" font-weight="bold">Premium Product</text>
    <text x="110" y="400" font-family="Arial" font-size="18" fill="#E4405F" font-weight="bold">$99.99</text>
    <circle cx="270" cy="200" r="20" fill="#10B981" class="scale"/>
    <text x="260" y="205" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">✓</text>
  </g>
  
  <!-- Chat bubble with recommendation -->
  <g class="fade2">
    <rect x="350" y="200" width="300" height="120" rx="25" fill="#E4405F" opacity="0.1"/>
    <rect x="360" y="210" width="280" height="100" rx="20" fill="#FFFFFF" stroke="#E4405F" stroke-width="2"/>
    <text x="375" y="235" font-family="Arial" font-size="14" fill="#1F2937" font-weight="bold">Recommended for you:</text>
    <text x="375" y="255" font-family="Arial" font-size="12" fill="#6B7280">• Premium Product - $99.99</text>
    <text x="375" y="275" font-family="Arial" font-size="12" fill="#6B7280">• In stock • Free shipping</text>
    <text x="375" y="295" font-family="Arial" font-size="12" fill="#10B981" font-weight="bold">Add to cart →</text>
  </g>
  
  <!-- Shopping bag icon -->
  <g class="scale" style="animation-delay: 1s;">
    <rect x="500" y="400" width="150" height="100" rx="15" fill="#10B981"/>
    <path d="M 530 420 L 530 440 L 620 440 L 620 420 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 545 440 L 545 460 L 605 460 L 605 440 Z" fill="#FFFFFF" opacity="0.9"/>
    <text x="550" y="480" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Cart</text>
  </g>
  
  <!-- Conversion arrow -->
  <g class="bounce">
    <path d="M 320 275 L 350 275" stroke="#E4405F" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 345 270 L 350 275 L 345 280" stroke="#E4405F" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>

