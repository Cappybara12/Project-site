<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="callGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes bounce { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
      @keyframes scale { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
      @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
      .bounce { animation: bounce 2s ease-in-out infinite; }
      .scale { animation: scale 2s ease-in-out infinite; }
      .fade1 { animation: fadeIn 1s ease-out; }
      .fade2 { animation: fadeIn 1.5s ease-out 0.3s both; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#callGrad2)"/>
  
  <!-- Conversation flow -->
  <g class="fade1">
    <rect x="100" y="150" width="250" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" class="bounce"/>
    <circle cx="130" cy="200" r="25" fill="#3B82F6"/>
    <text x="130" y="207" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">User</text>
    <text x="170" y="200" font-family="Arial" font-size="12" fill="#1F2937">"I need to make</text>
    <text x="170" y="220" font-family="Arial" font-size="12" fill="#1F2937">a reservation"</text>
    <text x="170" y="240" font-family="Arial" font-size="10" fill="#6B7280">Speaking...</text>
  </g>
  
  <g class="fade2">
    <rect x="450" y="150" width="250" height="120" rx="15" fill="#FFFFFF" stroke="#10B981" stroke-width="2" class="bounce" style="animation-delay: 0.5s;">
      <circle cx="480" cy="200" r="25" fill="#10B981"/>
      <text x="480" y="207" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">AI</text>
      <text x="520" y="200" font-family="Arial" font-size="12" fill="#1F2937">"I can help with</text>
      <text x="520" y="220" font-family="Arial" font-size="12" fill="#1F2937">that. What date?"</text>
      <text x="520" y="240" font-family="Arial" font-size="10" fill="#6B7280">Natural response</text>
    </rect>
  </g>
  
  <!-- Process steps -->
  <g>
    <rect x="150" y="350" width="500" height="150" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="160" y="380" font-family="Arial" font-size="16" fill="#1F2937" font-weight="bold">Conversation Flow</text>
    
    <!-- Steps -->
    <g class="scale">
      <circle cx="200" cy="440" r="20" fill="#3B82F6"/>
      <text x="195" y="445" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">1</text>
      <text x="180" y="470" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Listen</text>
    </g>
    
    <line x1="240" y1="440" x2="300" y2="440" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="scale" style="animation-delay: 0.2s;">
      <circle cx="350" cy="440" r="20" fill="#10B981"/>
      <text x="345" y="445" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">2</text>
      <text x="330" y="470" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Understand</text>
    </g>
    
    <line x1="390" y1="440" x2="450" y2="440" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="scale" style="animation-delay: 0.4s;">
      <circle cx="500" cy="440" r="20" fill="#8B5CF6"/>
      <text x="495" y="445" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">3</text>
      <text x="490" y="470" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Guide</text>
    </g>
    
    <line x1="540" y1="440" x2="600" y2="440" stroke="#E5E7EB" stroke-width="2"/>
    
    <g class="scale" style="animation-delay: 0.6s;">
      <circle cx="650" cy="440" r="20" fill="#10B981"/>
      <path d="M 645 440 L 650 445 L 655 435" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="640" y="470" font-family="Arial" font-size="11" fill="#1F2937" text-anchor="middle">Complete</text>
    </g>
  </g>
</svg>

