<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="msgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0084FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
      @keyframes slideIn { 0% { transform: translateX(-30px); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
      .float { animation: float 3s ease-in-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
      .slide1 { animation: slideIn 0.8s ease-out; }
      .slide2 { animation: slideIn 1s ease-out 0.3s both; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#msgGrad1)"/>
  
  <!-- Messenger interface -->
  <g class="float">
    <rect x="200" y="80" width="400" height="480" rx="40" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <rect x="220" y="100" width="360" height="440" rx="20" fill="#FFFFFF"/>
    
    <!-- Header -->
    <rect x="220" y="100" width="360" height="60" fill="#0084FF"/>
    <circle cx="260" cy="130" r="18" fill="#FFFFFF"/>
    <text x="285" y="135" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Messenger</text>
    
    <!-- Chat messages -->
    <g class="slide1">
      <rect x="240" y="180" width="200" height="50" rx="20" fill="#E4E6EB"/>
      <text x="250" y="210" font-family="Arial" font-size="13" fill="#1F2937">Hi, I need help</text>
    </g>
    
    <g class="slide2">
      <rect x="340" y="250" width="220" height="60" rx="20" fill="#0084FF"/>
      <text x="350" y="275" font-family="Arial" font-size="13" fill="#FFFFFF">I'm here to help!</text>
      <text x="350" y="295" font-family="Arial" font-size="13" fill="#FFFFFF">What do you need?</text>
    </g>
    
    <!-- Typing indicator -->
    <g class="pulse">
      <circle cx="360" cy="330" r="5" fill="#999999"/>
      <circle cx="375" cy="330" r="5" fill="#999999"/>
      <circle cx="390" cy="330" r="5" fill="#999999"/>
    </g>
  </g>
  
  <!-- Speed badge -->
  <g class="pulse">
    <circle cx="650" cy="200" r="50" fill="#10B981" opacity="0.2"/>
    <circle cx="650" cy="200" r="35" fill="#10B981"/>
    <text x="630" y="210" font-family="Arial" font-size="24" fill="#FFFFFF" font-weight="bold">âš¡</text>
    <text x="620" y="250" font-family="Arial" font-size="14" fill="#10B981" font-weight="bold">Seconds</text>
  </g>
  
  <!-- Users icon -->
  <g class="float" style="animation-delay: 1s;">
    <circle cx="150" cy="200" r="30" fill="#0084FF" opacity="0.2"/>
    <circle cx="150" cy="200" r="25" fill="#0084FF"/>
    <circle cx="140" cy="195" r="8" fill="#FFFFFF"/>
    <circle cx="160" cy="195" r="8" fill="#FFFFFF"/>
    <path d="M 130 210 Q 150 220 170 210" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>
</svg>

