<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="callGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <style>
      @keyframes slideUp { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
      @keyframes tick { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
      .slideUp { animation: slideUp 1s ease-out; }
      .tick { animation: tick 0.5s ease-out; }
    </style>
  </defs>
  <rect width="800" height="600" fill="url(#callGrad4)"/>
  
  <!-- Stats -->
  <g class="slideUp">
    <rect x="100" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="110" y="185" font-family="Arial" font-size="32" fill="#10B981" font-weight="bold">50%</text>
    <text x="110" y="210" font-family="Arial" font-size="14" fill="#6B7280">Fewer calls</text>
    <text x="110" y="230" font-family="Arial" font-size="14" fill="#6B7280">For humans</text>
  </g>
  
  <g class="slideUp" style="animation-delay: 0.2s;">
    <rect x="310" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="320" y="185" font-family="Arial" font-size="32" fill="#3B82F6" font-weight="bold">4x</text>
    <text x="320" y="210" font-family="Arial" font-size="14" fill="#6B7280">Faster</text>
    <text x="320" y="230" font-family="Arial" font-size="14" fill="#6B7280">Resolution</text>
  </g>
  
  <g class="slideUp" style="animation-delay: 0.4s;">
    <rect x="520" y="150" width="180" height="120" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="530" y="185" font-family="Arial" font-size="32" fill="#8B5CF6" font-weight="bold">35%</text>
    <text x="530" y="210" font-family="Arial" font-size="14" fill="#6B7280">More</text>
    <text x="530" y="230" font-family="Arial" font-size="14" fill="#6B7280">Satisfaction</text>
  </g>
  
  <!-- Workload comparison -->
  <g>
    <rect x="150" y="350" width="500" height="150" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="160" y="380" font-family="Arial" font-size="16" fill="#1F2937" font-weight="bold">Call Distribution</text>
    
    <!-- Before -->
    <text x="160" y="410" font-family="Arial" font-size="12" fill="#6B7280">Before:</text>
    <rect x="160" y="420" width="200" height="30" rx="15" fill="#EF4444"/>
    <text x="370" y="440" font-family="Arial" font-size="12" fill="#1F2937">100% human</text>
    
    <!-- After -->
    <text x="160" y="470" font-family="Arial" font-size="12" fill="#6B7280">After:</text>
    <rect x="160" y="480" width="100" height="30" rx="15" fill="#10B981"/>
    <rect x="270" y="480" width="100" height="30" rx="15" fill="#3B82F6"/>
    <text x="380" y="500" font-family="Arial" font-size="12" fill="#1F2937">50% AI, 50% human</text>
    
    <g class="tick" style="animation-delay: 0.5s;">
      <circle cx="600" cy="495" r="20" fill="#10B981"/>
      <path d="M 595 495 L 600 500 L 605 490" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>
</svg>
